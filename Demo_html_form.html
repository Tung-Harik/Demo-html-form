<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Thi TOEIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .user-info, .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hệ Thống Thi TOEIC</h1>

        <!-- Phần thông tin người dùng -->
        <div class="user-info">
            <h2>Thông Tin Người Dùng</h2>
            <p>Họ và tên: Nguyễn Văn A</p>
            <p>Mã thí sinh: 123456</p>
        </div>

        <!-- Phần câu hỏi -->
        <div class="question">
            <h3>Câu 1: What is the capital of France?</h3>
            <div class="options">
                <label><input type="radio" name="question1" value="A"> A. Berlin</label><br>
                <label><input type="radio" name="question1" value="B"> B. Madrid</label><br>
                <label><input type="radio" name="question1" value="C"> C. Paris</label><br>
                <label><input type="radio" name="question1" value="D"> D. Rome</label>
            </div>
        </div>

        <div class="question">
            <h3>Câu 2: Which of the following is a fruit?</h3>
            <div class="options">
                <label><input type="radio" name="question2" value="A"> A. Carrot</label><br>
                <label><input type="radio" name="question2" value="B"> B. Apple</label><br>
                <label><input type="radio" name="question2" value="C"> C. Broccoli</label><br>
                <label><input type="radio" name="question2" value="D"> D. Spinach</label>
            </div>
        </div>

        <!-- Nút nộp bài -->
        <button class="submit-btn">Nộp Bài</button>
    </div>
</body>
</html>
